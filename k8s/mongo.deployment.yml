kind: Deployment
apiVersion: apps/v1
metadata:
  name: server-mongo
  labels:
    app: server-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-mongo
  template:
    metadata:
      labels:
        app: server-mongo
    spec:
      containers:
        - name: server-mongo
          image: 'mongo:5.0.9'
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: server-mongo
  name: server-mongo
spec:
  selector:
    app: server-mongo
  ports:
    - port: 27017
      nodePort: 30017
  type: NodePort
